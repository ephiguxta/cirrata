<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Telemetria LoRa Baja Guaicurus</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<script>
			const socket = new WebSocket('ws://localhost:8000');

			socket.onopen = function (event) {
				alert('Conectado!');
			};

			socket.onmessage = function (event) {
				console.log(event.data);
			};

		</script>
		<h1>Telemetria LoRa Baja Guaicurus</h1>
		<div class="info-box">
			<div class="label">RPM:</div>
			<div class="value" id="rpm">
			</div>
		</div>
		<div class="info-box">
			<div class="label">Velocidade:</div>
			<div class="value" id="velocidade"> km/h</div>
		</div>
		<div class="info-box">
			<div class="label">Temperatura da CVT:</div>
			<div class="value" id="temp">°C</div>
		</div>
		<div class="info-box">
			<div class="label">Combustível:</div>
			<div class="value" id="comb">%</div>
		</div>
		<div class="info-box">
			<div class="label">Pacotes Recebidos: </div>
			<div class="value" id="packets_recv"></div>
		</div>
		<div class="footer">INFORMAÇÕES RECEBIDAS VIA LoRa</div>
	</body>
</html>
